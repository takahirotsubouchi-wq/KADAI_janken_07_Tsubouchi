<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>じゃんけん</title>

        <!-- CSS読み込み -->
        <link rel="stylesheet" href="css/style.css" />

        <!-- jQuery読み込み -->
        <script src="js/jquery-3.7.1.min.js"></script>
    </head>
<body>
<header>
    <h1> じゃんけん </h1>
</header>

<main>
    <div class="card">
        <ul class="choices">
            <li id="gu" class="choice-btn">✊ グー</li>
            <li id="choki" class="choice-btn">✌️ チョキ</li>
            <li id="pa" class="choice-btn">✋ パー</li>
        </ul>
        <div class="result-area">
            <div>
                コンピュータの手：「<span id="pc-hand">まだ選んでいません</span>」
            </div>
            <div id="result" class="result">手を選んでください</div>
        </div>
    </div>
</main>

<script>
// じゃんけんアプリ概要 -----------------------------------------------
// 
// 【基本機能】
// - プレイヤーがグー・チョキ・パーのボタンをクリックできる
// - コンピュータがランダムに手を選ぶ
// - 勝敗を判定して結果を表示する
// - 結果に応じて色分け表示する
// 
// 【画面構成】
// - #gu ボタン: グーを選択
// - #choki ボタン: チョキを選択  
// - #pa ボタン: パーを選択
// - #pc-hand: コンピュータの手を表示
// - #result: 勝敗結果を表示
// 
// ---------------------------------------------------------------

// じゃんけんゲームの JavaScript を記述してください！

const choices = document.querySelectorAll('.choice-btn');
let selectedChoice = null;

const pcHand = document.getElementById("pc-hand");

// - プレイヤーがグー・チョキ・パーのボタンをクリックできる
choices.forEach(choice => {
    choice.addEventListener('click', () => {
        selectedChoice = choice.id; // "gu", "choki", "pa"
        console.log("あなたは:", selectedChoice)

        // - コンピュータがランダムに手を選ぶ
        let num = Math.random();
        c = Math.floor(num * 3)
        if (c == 0) {console.log("PCは： グー")} else if(c == 1) {console.log("PCは： チョキ")} else {console.log("PCは： パー")}
        if (c == 0) {pcHand.textContent = "PCは グー"} 
        if (c == 1) {pcHand.textContent = "PCは チョキ"} 
        if (c == 2) {pcHand.textContent = "PCは パー"} 

        // - 勝敗を判定して結果を表示する
        if ((selectedChoice == "gu" && c==1) || (selectedChoice == "choki" && c==2) || (selectedChoice == "pa" && c==0)) {$(".result").html("あなたの勝ち！").css("color", "green")} //{console.log("あなたの勝ち！")} 
        if ((selectedChoice == "gu" && c==2) || (selectedChoice == "choki" && c==0) || (selectedChoice == "pa" && c==1)) {$(".result").html("PCの勝ち！").css("color", "red")} //{console.log("PCの勝ち！")} 
        if ((selectedChoice == "gu" && c==0) || (selectedChoice == "choki" && c==1) || (selectedChoice == "pa" && c==2)) {$(".result").html("あいこ").css("color", "gray")} //{console.log("あいこ")} 


    });
});

</script>
</body>
</html>
